{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nontonkuy Login</title>
    <link rel="stylesheet" href="{%static 'css/style_login.css'%}">
    <link class="link1" rel="icon" href="{% static 'img/N-icon.png' %}"type=" image/x-icon">

</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'img/logokuy2.png' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper" >
        <h2>Sign In</h2>
        <form action="index">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button href= "index.html" type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Nontonkuy? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
